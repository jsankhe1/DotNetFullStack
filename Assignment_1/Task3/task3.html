<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Nested Tables</title>
</head>

<body>
    <table align="center" border="1" cellspacing="2" cellpadding="3">
        <tr>
            <td>
                <a href="http://antra.com" target="_blank">
                    <img src="../Common/assets/images/antra_log.png" alt="Antra Logo" height="25">
                </a>
            </td>
            <td>
                <table align="center" border="1" cellspacing="1" cellpadding="4">
                    <tr>
                        <td align="center"><strong>Software</strong></td>
                    </tr>
                    <tr>
                        <td align="center"><strong>Developer</strong></td>
                    </tr>
                </table>

            </td>

        </tr>

    </table>

</body>

</html>
